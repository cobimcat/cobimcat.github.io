<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BIMROCKET | Home</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header>
    <a href="/"><h1>CoBIMCat</h1></a>
    <nav>
      <button class="menu-toggle">☰</button>
      <ul id="menu">
        <li><a href="/">Inci</a></li>
        <li class="submenu">
          <a href="#">Qui sóm?</a>
          <ul>
            <li><a href="/features">Activitat</a></li>
            <li><a href="#">Grup de treball 1</a></li>
            <li><a href="#">Grup de treball 2</a></li>
          </ul>
        </li>
        <li class="submenu">
          <a href="#">Membres</a>
          <ul>
            <li><a href="/install">Install</a></li>
            <li><a href="/configuration">Configuration</a></li>
          </ul>
        </li>
        <li><a href="/">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <div class="content">
    <main>
      <div>/</div>

      <p>Benvinguts al CoBIMCat</p>

    </main>

    <footer>
      <p>CoBIMCat</p>
    </footer>
  </div>

  <script>
    const toggle = document.querySelector(".menu-toggle");
    const menu = document.getElementById("menu");

    toggle.addEventListener("click", () =>
    {
      menu.classList.toggle("active");
    });

    const content = document.querySelector(".content");
    content.addEventListener("click", () =>
    {
      menu.classList.remove("active");
      clearDrops();
    });

    const links = document.querySelectorAll(".submenu > a");
    for (let link of links)
    {
      link.addEventListener("click", event =>
      {
        event.preventDefault();
        clearDrops();
        link.parentElement.classList.toggle("drop");
      });
    }

    function clearDrops()
    {
      const links = [...document.querySelectorAll(".submenu.drop")];
      for (let link of links)
      {
        link.classList.remove("drop");
      }
    }

  </script>
</body>
</html>
